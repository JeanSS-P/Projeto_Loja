{% extends 'index.html' %}

{% block conteudo %}

<h1>Cadastrar Cliente</h1>
<form action="{{ url_for('cadastrar_cliente') }}" method="post" class="d-flex justify-content-center align-items-center flex-column gap-3">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome" required>
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Seu CPF" required>
    </div>
    <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" placeholder="Seu CEP" required>
    </div>
    <div class="form-group">
        <label for="n_residencial">Número Residencial</label>
        <input type="text" class="form-control" id="n_residencial" name="n_residencial" placeholder="Número Residencial" required>
    </div>
    <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Seu Endereço" required>
    </div>
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Seu Telefone" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock conteudo %}
